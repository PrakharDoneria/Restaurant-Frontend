<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-red-600 text-white">
        <nav class="container mx-auto px-4 py-4">
            <ul class="flex justify-center space-x-6">
                <li><a href="index.html" class="hover:text-red-200 transition">Home</a></li>
                <li><a href="pizzas.html" class="hover:text-red-200 transition">Pizzas</a></li>
                <li><a href="cart.html" class="hover:text-red-200 transition">Cart</a></li>
                <li><a href="checkout.html" class="hover:text-red-200 transition">Checkout</a></li>
                <li><a href="order_status.html" class="hover:text-red-200 transition">Order Status</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-red-600">Welcome to Pizza Order</h1>
        
        <div class="max-w-md mx-auto mb-8">
            <input 
                type="text" 
                id="search" 
                placeholder="Search for pizzas..." 
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
            >
        </div>

        <div id="pizza-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Pizzas will be dynamically loaded here -->
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
