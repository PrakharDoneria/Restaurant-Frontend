<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Restaurant - Admin Panel</title>
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1><i class="fas fa-pizza-slice"></i> Pizza Restaurant - Admin Panel</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Customer View</a></li>
                    <li><a href="admin.html" class="active">Admin Panel</a></li>
                </ul>
            </nav>
        </header>

        <main class="admin-content">
            <section class="admin-section">
                <h2>Add New Menu Item</h2>
                <form id="add-menu-form">
                    <div class="form-group">
                        <label for="name">Pizza Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price ($):</label>
                        <input type="number" id="price" name="price" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" name="category" required>
                            <option value="">Select a category</option>
                            <option value="Vegetarian">Vegetarian</option>
                            <option value="Non-Vegetarian">Non-Vegetarian</option>
                            <option value="Specialty">Specialty</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="image_url">Image URL:</label>
                        <input type="url" id="image_url" name="image_url">
                    </div>
                    <button type="submit" class="btn-primary">Add Menu Item</button>
                </form>
                <div id="add-status" class="status-message"></div>
            </section>

            <section class="admin-section">
                <h2>Current Menu Items</h2>
                <div class="menu-list-container">
                    <div id="admin-menu-list" class="admin-menu-list">
                        <!-- Menu items will be loaded here via JavaScript -->
                        <div class="loading">Loading menu items...</div>
                    </div>
                </div>
            </section>

            <section class="admin-section">
                <h2>Recent Orders</h2>
                <div class="search-container">
                    <input type="text" id="search-mobile" placeholder="Search by mobile number...">
                    <button id="search-btn" class="btn-secondary">Search</button>
                </div>
                <div id="orders-list" class="orders-list">
                    <!-- Orders will be loaded here via JavaScript -->
                    <div class="loading">Enter a mobile number to view orders</div>
                </div>
            </section>
        </main>

        <footer class="admin-footer">
            <p>&copy; 2025 Pizza Restaurant. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
